<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>意见反馈</title>
  <link rel="stylesheet" href="../../plug_in/base.css">
  <link rel="stylesheet" href="css/feedback.css">
</head>

<body>
  <div class="m-feedback">
    <div class="m-title">
      <span class="u-return" id="kingBack"><img src="imgs/icon_return.png" width="24px" alt=""></span>
      <h2 class="u-title">意见反馈</h2>
    </div>
    <div class="m-info">
      <textarea placeholder="请提出您的宝贵意见，我们会及时答复您" id="feedbackCont"></textarea>
    </div>
    <input type="text" placeholder="联系邮箱" class="u-email" maxlength="40" id="feedMail">
    <button type="button" class="u-btn-submit" id="feedbackBut">提交</button>
  </div>
  <script src="../../plug_in/zepto.min.js"></script>
  <script src="../../plug_in/touch.js"></script>
  <script src="../../plug_in/public.js"></script>
  <script src="js/feedback.js"></script>
</body>

</html>

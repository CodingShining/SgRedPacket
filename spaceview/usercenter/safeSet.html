<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>安全设置</title>
  <link rel="stylesheet" href="../../plug_in/base.css">
  <link rel="stylesheet" href="css/safeSet.css">
</head>

<body>
  <div class="m-safe-set">
    <div class="m-title">
      <span class="u-return" id="kingBack"><img src="imgs/icon_return.png" width="24px" alt=""></span>
      <h2 class="u-title">安全设置</h2>
    </div>
    <ul class="m-list">
      <li id="changePw">登录密码
        <img src="imgs/arrow_right.png" width="16px" class="g-rt" alt="">
        <span class="u-prompt">修改</span>
      </li>
      <li id="changePayPw" data-state="3">支付密码
        <img src="imgs/arrow_right.png" width="16px" class="g-rt" alt="">
        <span class="u-noedit" id="pwsAlertText">未设置</span>
      </li>
    </ul>
  </div>
  <script src="../../plug_in/zepto.min.js"></script>
  <script src="../../plug_in/touch.js"></script>
  <script src="../../plug_in/public.js"></script>
  <script src="js/safeSet.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>忘记密码</title>
  <link rel="stylesheet" href="../../plug_in/base.css">
  <link rel="stylesheet" href="css/forgetPwd.css">
</head>

<body>
  <div class="m-forget-pwd">
    <div class="m-title">
      <span class="u-return" id="kingBack"><img src="imgs/icon_return.png" width="24px" alt=""></span>
      <h2 class="u-title"></h2>
    </div>
    <ul class="m-list">
      <li>
        <input type="text" class="u-input" disabled="true" id="forgetUserName">
      </li>
      <li>
        <input type="text" class="u-input" placeholder="请输入短信验证码" id="forgetUserCheck">
        <span class="u-sms forgetCheck" data-toggle="0">获取验证码</span>
      </li>
      <li>
        <input type="password" class="u-input" placeholder="请输入密码" id="forginput1">
        <span class="u-eye forgu-eye" data-toggle="0" data-contorl="forginput1"><img src="imgs/eye_close.png" width="20px" alt=""></span>
      </li>
      <li>
        <input type="password" class="u-input" placeholder="确认新密码" id="forginput2">
        <span class="u-eye forgu-eye" data-toggle="0" data-contorl="forginput2"><img src="imgs/eye_close.png" width="20px" alt=""></span>
      </li>
    </ul>
    <button type="button" class="u-btn-edit forgetBut">确认</button>
  </div>
  <script src="../../plug_in/zepto.min.js"></script>
  <script src="../../plug_in/touch.js"></script>
  <script src="../../plug_in/public.js"></script>
  <script src="js/forgetPwd.js"></script>
</body>

</html>

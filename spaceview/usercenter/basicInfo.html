<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本信息</title>
  <link rel="stylesheet" href="../../plug_in/base.css">
  <link rel="stylesheet" href="css/basicInfo.css">
</head>

<body>
  <div class="m-basic-info">
    <div class="m-title">
      <span class="u-return" id="kingBack"><img src="imgs/icon_return.png" width="24px" alt=""></span>
      <h2 class="u-title">基本信息</h2>
    </div>
    <ul class="m-list">
      <li id="basicHeadImg" style="position:relative">头像
        <label for="userImgInput" style="width:100%;height:100%;position:absolute;top:0px;left:0px;"></label>
        <img src="imgs/arrow_right.png" class="u-arrow-rt" width="16px" class="g-rt" alt="">
        <img id="basicAvatar" src="imgs/headimg.png" class="g-rt u-avatar" alt="">
        <input type="file" id="userImgInput" style="display:none"/>
      </li>
      <li id="basicGoModifynick">昵称
        <img src="imgs/arrow_right.png" class="u-arrow-rt" width="16px" class="g-rt" alt="">
        <span id="basicInfoNic" class="g-rt u-prompt"></span>
      </li>
      <li>ID<span id="basicInfoId" class="g-rt u-prompt"></span></li>
      <li>手机号
        <img src="imgs/arrow_right.png" class="u-arrow-rt" width="16px" class="g-rt" alt="">
        <span id="basicInfoPhone" class="g-rt u-prompt"></span>
      </li>
      <!--<li>邮箱
        <img src="imgs/arrow_right.png" class="u-arrow-rt" width="16px" class="g-rt" alt="">
        <span class="g-rt u-prompt">未绑定</span>
      </li>-->
    </ul>
    <button id="basicInfoBut" class="u-btn-exit">退出登录</button>
  </div>
  <script src="../../plug_in/zepto.min.js"></script>
  <script src="../../plug_in/touch.js"></script>
  <script src="../../plug_in/public.js"></script>
  <script src="js/basicInfo.js"></script>
</body>

</html>

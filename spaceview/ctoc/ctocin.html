<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/ctocIn.css" />
	</head>
	<body>
		<div class="spaceHeadBox">
			<a id="kingBack"></a>
			<h1>出售SGB</h1>
		</div>
		<div class="spaceContentBox">
			 <div class="ctocInAlert">
			 	交易成功后，30分钟内与买家联系付款，付款成功后进入个人中心OTC订单查看付款凭证
			 </div>
			 <div class="ctocMessage">
			 	<div class="ctocMessageItem">
			 		<span>购买人</span>
			 		<span>：<i id="nameText"></i></span>
			 	</div>
			 	<div class="ctocMessageItem">
			 		<span>购买数量</span>
			 		<span>：<i id="gdNumb">0.00</i></span>
			 	</div>
			 	<div class="ctocMessageItem">
			 		<span>剩余数量</span>
			 		<span>：<i id="overnum">0.00</i></span>
			 	</div>
			 	<div class="ctocMessageItem">
			 		<span>购买价格</span>
			 		<span>：<i id="djnum">0.00</i>&nbsp;CNY</span>
			 	</div>
			 	<div class="ctocMessageItem remarksBox">
			 		<span>备注信息</span>
			 		<span>：<i id="remarksText"></i></span>
			 	</div>
			 </div>
			 <div class="ctocInContor">
			 	<div class="ctocInContorTitle">出售数量</div>
			 	<div class="ctocInInput">
			 		<input type="number" placeholder="请输入出售数量" id="ctocInInput1" />
			 	</div>
			 	<div class="ctocInUnit">SGB</div>
			 	<div class="ctocInConvers">≈<i id="ctocInConverCont">0.00</i>CNY</div>
			 	<div class="ctocInContorTitle">收款方式</div>
			 	<div class="ctocInInput">
			 		<div class="ctocInPayType">请选择</div>
			 	</div>
			 	<div class="ctocInContorTitle">收款账户</div>
			 	<div class="ctocInInput">
			 		<input type="text" placeholder="请输入收款账号" id="ctocInInput2" />
			 	</div>
			 	<div class="ctocInConvers">手续费：<i id="taxText">0.00</i>SGB</div>
			 	<div class="ctocInContorTitle">备注</div>
			 	<div class="ctocInInput">
			 		<input type="text" placeholder="请输入交易备注" id="ctocInInput3" />
			 	</div>
			 	<div class="ctocInContorTitle">联系姓名</div>
			 	<div class="ctocInInput">
			 		<input type="text" placeholder="请输入收款人姓名" id="ctocInInput4" />
			 	</div>
			 	<div class="ctocInContorTitle">联系电话</div>
			 	<div class="ctocInInput">
			 		<input type="number" placeholder="请输入收款人联系电话" id="ctocInInput5" />
			 	</div>
			 </div>
			 <div class="ctocInBut">
			 	<a>确定出售</a>
			 </div>
		</div>
		 <!--安全小键盘开始-->
		<div class="safetyKey">
			<div class="safetKeyTopImg">
				<span id="safetyDownBut"></span>
			</div>
			<div class="safetyKeyTitle">安全验证</div>
			<div class="safetyKeyBrief">输入支付密码</div>
			<ul class="pwshow">
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
			</ul>
			<div class="safetyKeyBut">
				<a>确定</a>
			</div>
			<div class="safetKeyMain">
				<ul>
					<li class="safetKeyItem">1</li>
					<li class="safetKeyItem">2</li>
					<li class="safetKeyItem">3</li>
					<li class="safetKeyItem">4</li>
					<li class="safetKeyItem">5</li>
					<li class="safetKeyItem">6</li>
					<li class="safetKeyItem">7</li>
					<li class="safetKeyItem">8</li>
					<li class="safetKeyItem">9</li>
					<li class="safetClean">取消</li>
					<li class="safetKeyItem">0</li>
					<li class="safetKeyDelete"></li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script type="text/javascript" src="script/ctocIn.js"></script>	
</html>

<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/ctoc.css" />
	</head>
	<body>
		<div class="ctocHeadBox">
			<div class="ctocHeadNav">
				<a id="kingBack"></a>
				<span class="trading" style="color:#f6ab10">交易指南</span>
			</div>
			<div class="ctocHeadDataBox">
				<div class="ctocHeadDataItem1">
					<span>最新价格：<i id="price">0.00</i>&nbsp;CNY</span>
				</div>
				<div class="ctocHeadDataItem2" id="issueBut">
					<div class="MyReodIcon"><img src="img/issueIcon2.png"></div>
					<span>我要充币</span>
				</div>
				<div class="ctocHeadDataItem2" id="MyissueBut">
					<div class="MyReodIcon"><img src="img/issueIcon.png"><span class="ctocUpdata" style="display:none"><img src="img/updataIcon2.png" /></span></div>
					<span>我的订单</span>
				</div>
			</div>
		</div>
		<div class="ctocContBox">
			<div class="ctocContTitleBox">
				<span style="width:20%">用户名</span>
				<span style="width:35%">求购总量</span>
				<span style="width:25%">已购总量</span>
				<span style="width:20%; text-align:right">出售</span>
			</div>
			<ul class="ctocUl">
				 
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script type="text/javascript" src="script/ctoc.js"></script>
</html>

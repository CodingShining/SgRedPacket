<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/payCont.css" />
	</head>
	<body>
		<div class="spaceHeadBox">
			<a id="kingBack"></a>
			<h1>付款信息</h1>
		</div>
		<div class="spaceContentBox">
			<div class="payContTitle">
				<span>请转账<i id="payContData1"></i>&nbsp;<i>CNY</i>到以下账号</span>
				<span id="payContData2" style="color:#ea2f2f;"></span>
			</div>
			<div class="payContMessage">
				<div class="payMesItem">
				 	<span>商家</span>
				 	<span>：<i id="payContData3"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>支付方式</span>
				 	<span>：<i id="payContData4"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>收款账号</span>
				 	<span>：<i id="payContData5" style="color:#f6ab10"></i></span>
				 	<a class="copyPay">复制</a>
				</div>
				<div class="payMesItem">
				 	<span>备注</span>
				 	<span>：<i id="payContData6"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>姓名</span>
				 	<span>：<i id="payContData7"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>联系电话</span>
				 	<span>：<i id="payContData8"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>类型</span>
				 	<span>：<i id="payContData9"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>单价</span>
				 	<span>：<i id="payContData10"></i>&nbsp;<i>CNY</i></span>
				</div>
				<div class="payMesItem">
				 	<span>数量</span>
				 	<span>：<i id="payContData11"></i>&nbsp;<i>SVGC</i></span>
				</div>
			</div>
			<div class="payVoucher" style="display:none">
				<label id="payLable" for="upFile">
					<img id="upImgDome" src="img/Updata.png">
				</label>
				<input id="upFile" type="file" style="display:none" />
			</div>
			<div class="payImgBox" style="display:none">
				<img src="" id="payImgShow"/>
			</div>
			<div class="payContBut" style="display:none">
				<a id="payContSubmit">提交</a>
				<a id="payContRep">撤销</a>
			</div>
		</div>
	</body> 
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script type="text/javascript" src="script/payCont.js"></script>
</html>

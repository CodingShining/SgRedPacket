<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/payCont.css" />
	</head>
	<body>
		<div class="spaceHeadBox">
			<a id="kingBack"></a>
			<h1>订单详情</h1>
		</div>
		<div class="spaceContentBox">
			<div class="payContTitle">
				<span>当前订单状态：&nbsp;<i id="orderStatus"></i></span>
			</div>
			<div class="payContMessage">
				<div class="payMesItem">
				 	<span>买家</span>
				 	<span>：<i id="orderAdata1"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>备注</span>
				 	<span>：<i id="orderAdata2"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>姓名</span>
				 	<span>：<i id="orderAdata3"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>联系电话</span>
				 	<span>：<i id="orderAdata4"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>购买单价</span>
				 	<span>：<i id="orderAdata5"></i>&nbsp;<i>CNY</i></span>
				</div>
			</div>
			<div class="payContMessage">
				<div class="payMesItem">
				 	<span>卖家姓名</span>
				 	<span>：<i id="orderBdata1"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>联系电话</span>
				 	<span>：<i id="orderBdata2"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>收款方式</span>
				 	<span>：<i id="orderBdata3"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>收款账号</span>
				 	<span>：<i id="orderBdata4"></i></span>
				</div>
				<div class="payMesItem">
				 	<span>出售数量</span>
				 	<span>：<i id="orderBdata5"></i></span>
				</div>
			</div>
			
			<div class="payContBut">
				<a id="payContSubmit" style="display:none">确认</a>
				<a id="payContRep"  style="display:none">撤销</a>
			</div>
			
			<div class="payImgBox" style="display:none">
				<img src="" />
			</div>
		</div>
	</body> 
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script type="text/javascript" src="script/payCont.js"></script>
</html>

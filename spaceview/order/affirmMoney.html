<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/affirmMoney.css" />
	</head>
	<body>
		<div class="spaceHeadBox">
			<a id="kingBack"></a>
			<h1>订单详情</h1>
		</div>
		<div class="spaceContentBox">
			 <div class="affirmHeadTitle">
			 	<span>编号：<i id="affData1"></i></span>
			 	<span id="affData2"></span>
			 </div>
			 <div class="affirmMessage">
			 	<div class="affirmMesgItem">
			 		<span>卖家</span>
			 		<span>：<i id="affData3"></i></span>
			 	</div>
			 	<div class="affirmMesgItem">
			 		<span>支付方式</span>
			 		<span>：<i id="affData4"></i></span>
			 	</div>
			 	<div class="affirmMesgItem">
			 		<span>收款账号</span>
			 		<span>：<i id="affData8"></i></span>
			 	</div>
			 	<div class="affirmMesgItem">
			 		<span>联系姓名</span>
			 		<span>：<i id="affData9"></i></span>
			 	</div>
			 	<div class="affirmMesgItem">
			 		<span>联系电话</span>
			 		<span>：<i id="affData10"></i></span>
			 	</div>
			 	<div class="affirmMesgItem">
			 		<span>备注</span>
			 		<span>：<i id="affData11"></i></span>
			 	</div>
			 	<div class="affirmMesgItem">
			 		<span>类型</span>
			 		<span>：<i>出售</i></span>
			 	</div>
			 	<div class="affirmMesgItem">
			 		<span>单价</span>
			 		<span>：<i id="affData5"></i>&nbsp;<i>CNY</i></span>
			 	</div>
			 	<div class="affirmMesgItem">
			 		<span>数量</span>
			 		<span>：<i id="affData6"></i>&nbsp;<i>SGB</i></span>
			 	</div>
			 	<div class="affirmMesgItem">
			 		<span>交易时间</span>
			 		<span>：<i id="affData12"></i></span>
			 	</div>
			 </div>
			 <div class="affirmEndMoney">
			 	<span>总额</span>
			 	<span><i id="affData7"></i>&nbsp;CNY</span>
			 </div>
		</div>
		
		<div class="affirmPayRq" style="display:none">
			<div class="affirmPayRqText">付款二维码：</div>
			<div class="affirmPayRqImg"><img src="" /></div>
		</div>
		
		<div class="UpImgBox">
			<div class="UpImgText">上传支付凭证：</div>
			<label id="upImgLabel" for="affirmFile">
				<img src="img/Updata.png">
			</label>
			<input style="display:none" type="file" id="affirmFile"/>
		</div>
		
		<div class="remindBut" style="display:none">
			<a>提醒对方收款</a>
		</div>
		
		<div class="affirmImgBox" style="display:none">
			<img src="" />
		</div>
		
		<div class="affirmBut">
			<a>确认付款</a>
		</div>
	</body>
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script type="text/javascript" src="script/affirmMoney.js"></script>
</html>

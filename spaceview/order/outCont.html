<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/outCont.css" />
	</head>
	<body>
		<div class="spaceHeadBox">
			<a id="kingBack"></a>
			<h1>广告详情</h1>
		</div>
		<div class="spaceContentBox">
			<div class="outDataBox">
				<div class="outContDataItem">
					<span style="color:#f6ab10"><i id="outContData1">0.00</i>/<i id="outContData2">0.00</i></span>
					<span style="color:#f6ab10"><i id="outContData3">0.00</i>/<i id="outContData4">0.00</i></span>
				</div>
				<div class="outContDataItem">
					<span style="color:#999aaa">总额(CNY)/交易(笔)</span>
					<span style="color:#999aaa">数量/剩余</span>
				</div>
			</div>
			<div class="outContMes">
				<div class="outContMesItem">
					<span>支付方式</span>
					<span>：<i id="outContData5"></i></span>
				</div>
				<div class="outContMesItem">
					<span>收款账号</span>
					<span>：<i style="color:#f6ab10" id="outContData6"></i></span>
					<a class="outContCpy">复制</a>
				</div>
				<div class="outContMesItem">
					<span>备注</span>
					<span>：<i id="outContData7"></i></span>
				</div>
				<div class="outContMesItem">
					<span>姓名</span>
					<span>：<i id="outContData8"></i></span>
				</div>
				<div class="outContMesItem">
					<span>联系电话</span>
					<span>：<i id="outContData9"></i></span>
				</div>
				<div class="outContMesItem">
					<span>类型</span>
					<span>：<i>出售</i></span>
				</div>
				<div class="outContMesItem">
					<span>单价</span>
					<span>：<i id="outContData10"></i><i>CNY</i></span>
				</div>
				<div class="outContMesItem">
					<span>数量</span>
					<span>：<i id="outContData11"></i><i>SVGC</i></span>
				</div>
			</div>
			<div class="outContBut">
				<a style="background-color:#ea2f2f" id="outContBut1">撤销广告</a>
				<a style="background-color:#f6ab10" id="outContBut2">交易列表</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script type="text/javascript" src="script/outCont.js"></script>
</html>

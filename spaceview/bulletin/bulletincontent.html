<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/bulletioncontent.css" />
	</head>
	<body>
		<div class="spaceHeadBox" style="background:inherit;">
			<a id="kingBack"></a>
		</div>
		<div class="spaceContentBox">
			<div class="bulletinTitleBox">
				<h1 id="bulletTitle"></h1>
				<span id="bulletTime"></span>
			</div>
			<div class="bulletinContentText" id="bulletCont">
				 
			</div>
		</div>
 
	</body>
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script>
		$(document).bind("plusready",function(){
			//获取页面传递值
			var idValue = plus.webview.currentWebview().contIdValue;
			
			//定义请求接口
			var contUrl = mainUrl + "cms/detail";
			
			//发起请求
			requestToken(contUrl,"get",{id:idValue},function(data){
				 
				if(data.code == 1){
					$("#bulletTitle").text(data.data.title);
					$("#bulletTime").text(SwitchTime(data.data.createtime));
					$("#bulletCont").html(data.data.content);
				}else{
					toast(data.msg);
				}
			});
		});
	</script>
</html>

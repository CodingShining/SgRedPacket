<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet"type="text/css" href="style/rechatge.css" />
	</head>
	<body>
		<div class="spaceHeadBox">
			<a id="kingBack"></a>
			<h1>充币</h1>
			<span id="record">充币记录</span>
		</div>
		<div class="spaceContentBox">
			<div class="rechargeTitleBox">
				<i></i>
				<div>EOS</div>
			</div>
			<div class="rechargeRqBox">
				<img id="rechargeRQimg" src=""/>
			</div>
			<div class="saveRqBox" id="rechargeSavRqimg">
				<a>保存二维码</a>
			</div>
			<div class="rechargeLocalAndTitle">
				<div class="rechargeLocal" id="rechargeLocal"></div>
				<div class="saveLocal" id="rechargeSaveLocal"><a>复制地址</a></div>
				<div class="rechargeTitle" id="rechargeTag"></div>
				<div class="saveLocal" id="rechargeSaveTag"><a>复制TAG标签</a></div>
			</div>
			<div class="rechargeAlert">
				<p>温馨提示：</p>
				<p>请勿向上述地址充值非EOS或XRP资产，否则将不可找回。</p>
				<p>充值完成后，您可以进入历史记录页面跟踪进度。</p>
				<p style="color:#f5aa10;">转入必须填写正确的TAG标签，否则系统将无法到账</p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script type="text/javascript" src="script/recharge.js"></script>

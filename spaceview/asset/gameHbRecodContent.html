<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/rechargeContent.css" />
	</head>
	<body>
		<div class="spaceHeadBox">
			<a id="kingBack"></a>
		</div>
		<div class="spaceContentBox">
			<ul class="detailcontUl">
				<li style="border-top:none">
					<span>房间号</span>
					<span id="hbRecodContent1"></span>
				</li>
				<li>
					<span>发包人</span>
					<span id="hbRecodContent2"></span>
				</li>
				<li>
					<span>红包金额</span>
					<span id="hbRecodContent3"></span>
				</li>
				<li>
					<span>实际到账</span>
					<span id="hbRecodContent4"></span>
				</li>
				<li>
					<span>时间</span>
					<span id="hbRecodContent5"></span>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script>
		$(document).bind("plusready",function(){
			//获取ID值
			var idValue = plus.webview.currentWebview().idValue;
			
			//定义请求接口
			var getDataHbUrl = mainUrl + "hbgame/gethblistdetail";
			
			//发起请求
			requestToken(getDataHbUrl,"get",{id:idValue},function(data){
				if(data.code == 1){
					$("#hbRecodContent1").text(data.data.room_id);
					$("#hbRecodContent2").text(data.data.nickname);
					$("#hbRecodContent3").text(data.data.money);
					$("#hbRecodContent4").text(data.data.sj_money);
					$("#hbRecodContent5").text(SwitchTime(data.data.add_time));
				}else{
					toast(data.msg);
				}
			});
			
		});
	</script>
</html>

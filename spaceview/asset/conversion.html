<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/conversion.css" />
	</head>
	<body>
		<div class="spaceHeadBox">
			<a id="kingBack"></a>
			<h1>闪兑</h1>
			<span id="converRecord">闪兑记录</span>
		</div>
		<div class="spaceContentBox">
			<div class="conversionMainBox">
				<div class="conversionMainHead">
					<div>可用余额：</div>
					<div>
						<span><i id="converBalan"></i></span>
					</div>
				</div>
				<div class="conversionControl">
					<div class="conversionInputBox employBox">
						<div class="textdecocate">使用</div>
						<div class="conversionIconBox conversMoneyUp1">
							<span><img class="conversionUpIcon" src="" /></span>
							<span class="conversionUnti"></span>
						</div>
						<div class="conversioninput">
							<input type="text" placeholder="请输入数量" id="conveInput1"/>
						</div>
					</div>
					<span class="intervalIcon"><img src="img/duihicon.png" /></span>
					<div class="conversionInputBox employBox">
						<div class="textdecocate">兑换成</div>
						<div class="conversionSelect selectBut">请选择</div>
						<div class="conversionIconBox conversMoneyUp2 selectBut" style="display:none">
							<span><img id="convSelect1" src="" /></span>
							<span id="convSelect2"></span>
						</div>
						<div class="conversioninput">
							<input type="text" value="0.00000000" disabled="true" id="conveInput2"/>
						</div>
					</div>
				</div>
				<div class="conversionMainfloot">
					<span>当前汇率：</span>
					<span>1&nbsp;<i class="conversionUnti"></i>=<i id="converRtae"></i>&nbsp;<i class="conversionUnti1"></i></span>
				</div>
				<div class="leftRadius"></div>
				<div class="RightRadius"></div>
			</div>
			<div class="bottomBut" id="conversionBut">
				<a class="butStyle1">立即兑换</a>
			</div>
		</div>
		
		<!--安全小键盘开始-->
		<div class="safetyKey">
			<div class="safetKeyTopImg">
				<span></span>
			</div>
			<div class="safetyKeyTitle">安全验证</div>
			<div class="safetyKeyBrief">输入支付密码</div>
			<ul class="pwshow">
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
			</ul>
			<div class="safetyKeyBut">
				<a>确定</a>
			</div>
			<div class="safetKeyMain">
				<ul>
					<li class="safetKeyItem">1</li>
					<li class="safetKeyItem">2</li>
					<li class="safetKeyItem">3</li>
					<li class="safetKeyItem">4</li>
					<li class="safetKeyItem">5</li>
					<li class="safetKeyItem">6</li>
					<li class="safetKeyItem">7</li>
					<li class="safetKeyItem">8</li>
					<li class="safetKeyItem">9</li>
					<li class="safetClean">取消</li>
					<li class="safetKeyItem">0</li>
					<li class="safetKeyDelete"></li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script type="text/javascript" src="script/conversion.js"></script>
</html>

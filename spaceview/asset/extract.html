<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../plug_in/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../../plug_in/public_style.css" />
		<link rel="stylesheet" type="text/css" href="style/extract.css" />
	</head>
	<body>
		<div class="spaceHeadBox">
			<a id="extractBack"></a>
			<h1>提币</h1>
			<span id="extractRecord">提币记录</span>
		</div>
		<div class="spaceContentBox">
			<div class="extractBalance">
				<span>可用余额</span>
				<span><i id="extractBalan"></i>&nbsp;<i class="extractUnit"></i></span>
			</div>
			<div class="extractInputBox">
				<div class="extractInputTitle">钱包地址</div>
				<div class="extractInput">
					<input id="extractInput1" type="text" placeholder="请输入或者长按粘贴XRP地址" id="extractScanInput"/>
				</div>
				<div class="extractRightBox" id="scanBut">
					<img src="img/saomiao.png" />
				</div>
			</div>
			<div class="extractInputBox">
				<div class="extractInputTitle">TAG标签<i>(填写错误可能导致资产损失，请仔细核对)</i></div>
				<div class="extractInput">
					<input id="extractInput2" type="text" placeholder="请输入或者长按粘贴TAG标签"/>
				</div>
			</div>
			<div class="extractInputBox">
				<div class="extractInputTitle">提币数量</div>
				<div class="extractInput">
					<input id="extractInput3" type="text" placeholder="输入提币数量"/>
				</div>
				<div class="extractRightText extractUnit"></div>
			</div>
			<div class="extractInputBox">
				<div class="extractInputTitle">手续费</div>
				<div class="extractInput">
					<input id="extractInput4" type="text" value="0.0000000" disabled="true" />
				</div>
				<div class="extractRightText extractUnit"></div>
			</div>
			<div class="extractAlert">
				<p>温馨提示：</p>
				<p>在上面的输入框中，输入您要提币的钱包地址、TAG标签和数量，在确认填写无误后，点击"确定提币"按钮提交。</p>
			</div>
			<div class="extractResult">
				<span>到账数量</span>
				<span><i id="MoveEos">0.00</i>&nbsp;<i class="extractUnit"></i></span>
			</div>
			<div class="publicBut">
				<a class="butStyle1 extractConBut">确定提币</a>
			</div>
		</div>
		<!--安全小键盘开始-->
		<div class="safetyKey">
			<div class="safetKeyTopImg">
				<span id="safetyDownBut"></span>
			</div>
			<div class="safetyKeyTitle">安全验证</div>
			<div class="safetyKeyBrief">输入支付密码</div>
			<ul class="pwshow">
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
				<li class="mm"></li>
			</ul>
			<div class="safetyKeyBut">
				<a>确定</a>
			</div>
			<div class="safetKeyMain">
				<ul>
					<li class="safetKeyItem">1</li>
					<li class="safetKeyItem">2</li>
					<li class="safetKeyItem">3</li>
					<li class="safetKeyItem">4</li>
					<li class="safetKeyItem">5</li>
					<li class="safetKeyItem">6</li>
					<li class="safetKeyItem">7</li>
					<li class="safetKeyItem">8</li>
					<li class="safetKeyItem">9</li>
					<li class="safetClean">取消</li>
					<li class="safetKeyItem">0</li>
					<li class="safetKeyDelete"></li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../plug_in/zepto.min.js"></script>
	<script type="text/javascript" src="../../plug_in/touch.js"></script>
	<script type="text/javascript" src="../../plug_in/public.js"></script>
	<script type="text/javascript" src="script/extract.js"></script>
</html>
